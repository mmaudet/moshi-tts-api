services:
  moshi-tts-api:
    build: .
    image: moshi-tts-api:latest
    container_name: moshi-tts-api
    ports:
      - "8000:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - TRANSFORMERS_CACHE=/app/models
      - HF_HOME=/app/models
    volumes:
      # Mount model cache to avoid re-downloading
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - moshi-network
    # GPU support enabled by default
    # To disable GPU, comment out the deploy section below
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  moshi-network:
    driver: bridge
