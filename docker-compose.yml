services:
  moshi-tts-api:
    build: .
    image: moshi-tts-api:latest
    container_name: moshi-tts-api
    ports:
      - "8000:8000"
    environment:
      # GPU Configuration
      - CUDA_VISIBLE_DEVICES=0

      # Model cache directories
      - TRANSFORMERS_CACHE=/app/models
      - HF_HOME=/app/models

      # Server configuration
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=info
      - WORKERS=1

      # Model configuration
      - DEFAULT_TTS_REPO=kyutai/tts-1.6b-en_fr
      - DEFAULT_VOICE_REPO=kyutai/tts-voices
      - SAMPLE_RATE=24000

      # CORS configuration (restrict in production!)
      - CORS_ORIGINS=*
      - CORS_CREDENTIALS=true

      # Environment
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      # Mount model cache to avoid re-downloading
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - moshi-network
    # GPU support enabled by default
    # To disable GPU, comment out the deploy section below
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  moshi-network:
    driver: bridge
